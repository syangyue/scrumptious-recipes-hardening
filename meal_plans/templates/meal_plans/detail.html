{% extends 'base.html' %}

{% block content %}
  <main class="meal_plan-detail">
    <div>
      <a href="{% url 'meal_plan_edit' mealplan.id %}">Edit</a>
      <a href="{% url 'meal_plan_delete' mealplan.id %}">Delete</a>
    </div>
    <h2>Recipes for {{ mealplan.name }} on {{ mealplan.date }}</h2>
    {% for i in mealplan.recipes.all %}
      <p>
        <a href="{% url 'recipe_detail' i.pk %}">{{ i.name }}</a>
      </p>
    {% endfor %}
  </main>
{% endblock content %}
